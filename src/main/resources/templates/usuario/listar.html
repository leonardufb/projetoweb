<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ListaVIP</title>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>

	<div class="container">

		<div id="usuarios">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>						
					</tr>
				</thead>
				<tr th:each="usuario : ${usuarios}">
					<td><span th:text="${usuario.nome}"></span></td>
					<td><span th:text="${usuario.email}"></span></td>	
					<td><a href="/usuario/remover/${usuario.id}" class="btn btn-danger">Excluir</a></td>
					<td><a href="/usuario/alterar/${usuario.id}" class="btn btn-primary">Alterar</a></td>				
				</tr>

			</table>
		</div>

		<div class="btn-group" role="group" aria-label="">
			<a type="button" class="btn btn-primary" href="/usuario/form">Adicionar</a>
			<a type="button" class="btn btn-default" href="/contato/listar">Listar Contatos</a>
		</div>
		
		<hr />

		<form th:action="@{/logout}" method="post">			        
			<button type="submit" class="btn btn-danger">Logout</button>			    
		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
